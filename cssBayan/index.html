<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <h1 class="h1">CSS Bayan</h1>
        <div class="bayan">
            <input class="bayan-input" type="radio" name="acor" id="acor1" checked/>
            <label class="bayan-title" for="acor1" required>
                <p class="subtitle">Thoughts on some tests</p>
                <div class="arrow"></div>
            </label>
            <label  for="acor1">
                <img class="bayan-mem" src="./img/mem1" alt="mem1">
            </label>
        </div>
        <div class="bayan">
            <input class="bayan-input" type="radio" name="acor" id="acor2"/>
            <label class="bayan-title" for="acor2" required>
                <p>Think and make a project</p>
                <div class="arrow"></div>
            </label>
            <label for="acor2">
                <img class="bayan-mem" src="./img/mem2.jpg" alt="mem2">
            </label>
        </div>
        <div class="bayan">
            <input class="bayan-input" type="radio" name="acor" id="acor3""/>
            <label class="bayan-title" for="acor3" required>
                <p>RSS Students</p>
                <div class="arrow"></div>
            </label>
            <label  for="acor3">
                <img class="bayan-mem" src="./img/mem3.png" alt="mem">
            </label>
        </div>
        <div class="bayan">
            <input class="bayan-input" type="radio" name="acor" id="acor4"/>
            <label class="bayan-title" for="acor4" required>
                <p>Rolling school students at the end of stage 2</p>
                <div class="arrow"></div>
            </label>
            <label  for="acor4">
                <img class="bayan-mem" src="./img/mem4.jpg" alt="mem4">
            </label>
        </div>
    </div>
</body>
</html>
